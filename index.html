<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="wot-verification" content="c03bc47cf6374a3434d0"/>
  <title>Bouncing Triangles</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  const particles = [];
  let bgHue = 0;

  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.radius = Math.random() * 3 + 2;
      this.color = color;
      this.alpha = 1;
      this.dx = (Math.random() - 0.5) * 4;
      this.dy = (Math.random() - 0.5) * 4;
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
      this.alpha *= 0.95;
    }

    draw() {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  class Triangle {
    constructor(x = null, y = null) {
      this.size = 20 + Math.random() * 30;
      this.x = x ?? this.size + Math.random() * (w - 2 * this.size);
      this.y = y ?? this.size + Math.random() * (h - 2 * this.size);
      this.dx = (Math.random() - 0.5) * 6;
      this.dy = (Math.random() - 0.5) * 6;
      this.baseHue = Math.random() * 360;
      this.rotation = Math.random() * Math.PI * 2;
      this.rotationSpeed = (Math.random() - 0.5) * 0.05;
      this.glowPower = 0;
      this.trail = [];
    }

    getCurrentGradient() {
      const gradient = ctx.createLinearGradient(-this.size, -this.size, this.size, this.size);
      gradient.addColorStop(0, `hsl(${(this.baseHue + performance.now() / 50) % 360}, 100%, 60%)`);
      gradient.addColorStop(1, `hsl(${(this.baseHue + performance.now() / 50 + 60) % 360}, 100%, 60%)`);
      return gradient;
    }

    drawTrail() {
      for (let i = 0; i < this.trail.length; i++) {
        const point = this.trail[i];
        ctx.save();
        ctx.translate(point.x, point.y);
        ctx.rotate(point.rotation);
        ctx.globalAlpha = (i + 1) / this.trail.length * 0.4;
        ctx.beginPath();
        ctx.moveTo(0, -this.size);
        ctx.lineTo(-this.size, this.size);
        ctx.lineTo(this.size, this.size);
        ctx.closePath();
        ctx.fillStyle = this.getCurrentGradient();
        ctx.fill();
        ctx.restore();
      }
    }

    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.beginPath();
      ctx.moveTo(0, -this.size);
      ctx.lineTo(-this.size, this.size);
      ctx.lineTo(this.size, this.size);
      ctx.closePath();

      if (this.glowPower > 0.1) {
        ctx.shadowColor = this.getCurrentGradient();
        ctx.shadowBlur = this.glowPower * 20;
      }

      ctx.fillStyle = this.getCurrentGradient();
      ctx.fill();
      ctx.restore();
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;
      this.rotation += this.rotationSpeed;

      this.trail.push({ x: this.x, y: this.y, rotation: this.rotation });
      if (this.trail.length > 70) this.trail.shift();

      let bounced = false;

      if (this.x - this.size < 0 || this.x + this.size > w) {
        this.dx *= -1;
        bounced = true;
      }
      if (this.y - this.size < 0 || this.y + this.size > h) {
        this.dy *= -1;
        bounced = true;
      }

      if (bounced) {
        this.glowPower = 1;
        for (let i = 0; i < 10; i++) {
          particles.push(new Particle(this.x, this.y, this.getCurrentGradient()));
        }
      } else {
        this.glowPower *= 0.9;
      }

      this.drawTrail();
      this.draw();
    }
  }

  const triangles = Array.from({ length: 20 }, () => new Triangle());

  function animate() {
    bgHue = (bgHue + 0.2) % 360;
    ctx.fillStyle = `hsl(${bgHue}, 50%, 8%)`;
    ctx.fillRect(0, 0, w, h);

    triangles.forEach(t => t.update());

    for (let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.update();
      p.draw();
      if (p.alpha < 0.05) particles.splice(i, 1);
    }

    requestAnimationFrame(animate);
  }

  canvas.addEventListener("click", (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    triangles.push(new Triangle(x, y));
  });

  animate();
</script>
</body>
</html>
